name: Test
on:
  pull_request:
    types:
    - opened
    - edited
    - synchronize
    - reopened

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - name: Install Task
      uses: arduino/setup-task@v1
    - name: Test
      run: task frontend:ci

  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.18'
    - name: Install Task
      uses: arduino/setup-task@v1
    - name: Test
      run: task backend:ci

